<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzas-E3</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form id="search-form">
        <input type="number" id="pizza-id" placeholder="Ingrese el ID de la pizza">
        <button id="search-btn">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M9 17C13.4183 17 17 13.4183 17 9C17 4.58172 13.4183 1 9 1C4.58172 1 1 4.58172 1 9C1 13.4183 4.58172 17 9 17Z"
                    stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M18.9999 18.9999L14.6499 14.6499" stroke="white" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
            </svg>
        </button>
    </form>

    <div id="data-container">
        <img id="pizza-image" src="" alt="Imagen de la pizza">
        <h2 id="pizza-name"></h2>
        <p id="pizza-price"></p>
    </div>

    <script src="index.js"></script>
</body>

</html>
